    <style>

        body {

        .reset-btn {

    </style>

<body>

    <h1>üí∞ ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏≠‡∏≠‡∏°‡πÄ‡∏á‡∏¥‡∏ô 365 ‡∏ß‡∏±‡∏ô</h1>
    
    <div class="dashboard">

            </div>
        </div>

    <div class="grid-container" id="grid">

    <button class="reset-btn" onclick="resetData()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

    <script>
        const totalDays = 365;
        const gridContainer = document.getElementById('grid');
        const totalSavedEl = document.getElementById('total-saved');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏à‡∏≤‡∏Å LocalStorage ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏≤‡πÄ‡∏£‡∏¢‡πå‡∏ß‡πà‡∏≤‡∏á‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ
        let savedDays = JSON.parse(localStorage.getItem('savedDays365')) || [];

        function initGrid() {
            gridContainer.innerHTML = '';
            let currentTotal = 0;

            for (let i = 1; i <= totalDays; i++) {
                const box = document.createElement('div');
                box.classList.add('day-box');
                
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏õ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
                if (savedDays.includes(i)) {
                    box.classList.add('checked');
                    currentTotal += i;
                }

                box.innerHTML = `
                    <span class="day-number">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${i}</span>
                    <div class="amount">${i} ‡∏ø</div>
                `;

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° Event Listener ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å
                box.addEventListener('click', () => toggleDay(i, box));
                gridContainer.appendChild(box);
            }
            
            updateDashboard(currentTotal);
        }

        function toggleDay(day, element) {
            if (savedDays.includes(day)) {
                // ‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å
                savedDays = savedDays.filter(d => d !== day);
                element.classList.remove('checked');
            } else {
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤
                savedDays.push(day);
                element.classList.add('checked');
            }

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
            localStorage.setItem('savedDays365', JSON.stringify(savedDays));
            
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡πÉ‡∏´‡∏°‡πà
            const newTotal = savedDays.reduce((a, b) => a + b, 0);
            updateDashboard(newTotal);
        }

        function updateDashboard(total) {
            // ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏£‡∏ß‡∏°‡∏Ñ‡∏∑‡∏≠ 66,795 (‡∏™‡∏π‡∏ï‡∏£ n*(n+1)/2)
            const target = 66795;
            const percentage = (total / target) * 100;

            totalSavedEl.innerText = total.toLocaleString();
            progressBar.style.width = percentage + '%';
            progressText.innerText = `${percentage.toFixed(2)}% ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å ${(target - total).toLocaleString()} ‡∏ö‡∏≤‡∏ó)`;
        }

        function resetData() {
            if(confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?')) {
                localStorage.removeItem('savedDays365');
                savedDays = [];
                initGrid();
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        initGrid();
    </script>
